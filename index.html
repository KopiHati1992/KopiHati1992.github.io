<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Customer (Edit + Tambah Data)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --dark: #1b263b;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #560bad;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: white;
      box-shadow: var(--box-shadow);
      padding: 20px 0;
      margin-bottom: 30px;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h2 {
      color: var(--primary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: var(--border-radius);
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }
    
    .card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .card-title {
      font-size: 18px;
      margin-bottom: 20px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    
    th {
      background-color: var(--primary);
      color: white;
      font-weight: 500;
    }
    
    tr:hover {
      background-color: #f8f9fa;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--dark);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      transition: var(--transition);
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    .btn-submit {
      background-color: var(--success);
      color: white;
      padding: 12px 25px;
      margin-top: 10px;
    }
    
    .btn-submit:hover {
      background-color: #3aa8d8;
    }
    
    .alert {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .alert-success {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .alert-danger {
      background-color: #fee2e2;
      color: #b91c1c;
    }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .header-content {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <h2><i class="fas fa-users"></i> Dashboard Customer</h2>
      <button class="btn btn-primary" onclick="handleAuthClick()">
        <i class="fab fa-google"></i> Login dengan Google
      </button>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div id="content"></div>
    </div>

    <div class="card">
      <h3 class="card-title"><i class="fas fa-plus-circle"></i> Tambah Data Customer Baru</h3>
      <form id="form-tambah">
        <div class="form-row">
          <div class="form-group">
            <label for="no">No</label>
            <input type="text" id="no" placeholder="No" required>
          </div>
          <div class="form-group">
            <label for="cust">Customer</label>
            <input type="text" id="cust" placeholder="Nama Customer" required>
          </div>
          <div class="form-group">
            <label for="wa">WhatsApp</label>
            <input type="text" id="wa" placeholder="Nomor WhatsApp" required>
          </div>
          <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" placeholder="Alamat" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="tagihan">Tagihan (Rp)</label>
            <input type="text" id="tagihan" placeholder="Jumlah Tagihan" required>
          </div>
          <div class="form-group">
            <label for="tempo">Jatuh Tempo</label>
            <input type="date" id="tempo" required>
          </div>
          <div class="form-group">
            <label for="ip">IP Internet</label>
            <input type="text" id="ip" placeholder="Alamat IP" required>
          </div>
          <div class="form-group">
            <label for="ket">Keterangan</label>
            <input type="text" id="ket" placeholder="Keterangan tambahan">
          </div>
        </div>
        
        <button type="submit" class="btn btn-submit">
          <i class="fas fa-save"></i> Simpan Data
        </button>
      </form>
    </div>
  </main>

  <script>
    const CLIENT_ID = '805721921065-idl1i4jonepi7odtr4f7eiv1h4mbamk2.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyArISbb4W_mfRyZxJzi12Sm3eByi0jQCjM';
    const SPREADSHEET_ID = '1AQx4YgRW9R-epO8BGlyFvN7CKIGyKgxmE1LgGqNpbs4';
    const RANGE = 'DATA CUSTOMER!A1:H4';
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

    let tokenClient;

    function handleClientLoad() {
      gapi.load('client', initClient);
    }

    async function initClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
      });

      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse.error) {
            showAlert('Login gagal', 'danger');
            return;
          }
          loadSheetData();
        },
      });
    }

    function handleAuthClick() {
      tokenClient.requestAccessToken();
    }

    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        ${message}
      `;
      
      const container = document.querySelector('.container');
      container.insertBefore(alertDiv, container.firstChild);
      
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    function loadSheetData() {
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE
      }).then(response => {
        const data = response.result.values;
        if (!data || data.length === 0) {
          document.getElementById('content').innerHTML = `
            <div class="alert alert-info">
              <i class="fas fa-info-circle"></i> Tidak ada data ditemukan.
            </div>
          `;
          return;
        }

        let html = '<table><thead><tr>';
        data[0].forEach(header => {
          html += `<th>${header}</th>`;
        });
        html += '</tr></thead><tbody>';

        for (let i = 1; i < data.length; i++) {
          html += '<tr>';
          data[i].forEach(cell => {
            html += `<td>${cell}</td>`;
          });
          html += '</tr>';
        }

        html += '</tbody></table>';
        document.getElementById('content').innerHTML = html;
      }, error => {
        document.getElementById('content').innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> Gagal mengambil data: ${error.result.error.message}
          </div>
        `;
      });
    }

    document.getElementById('form-tambah').addEventListener('submit', function(e) {
      e.preventDefault();
      const no = document.getElementById('no').value;
      const cust = document.getElementById('cust').value;
      const wa = document.getElementById('wa').value;
      const alamat = document.getElementById('alamat').value;
      const tagihan = document.getElementById('tagihan').value;
      const tempo = document.getElementById('tempo').value;
      const ip = document.getElementById('ip').value;
      const ket = document.getElementById('ket').value;

      const values = [[no, cust, wa, alamat, tagihan, tempo, ip, ket]];
      const body = { values };

      gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: SPREADSHEET_ID,
        range: 'DATA CUSTOMER!A1',
        valueInputOption: 'RAW',
        insertDataOption: 'INSERT_ROWS',
        resource: body
      }).then((response) => {
        showAlert('Data berhasil ditambahkan!', 'success');
        loadSheetData();
        document.getElementById('form-tambah').reset();
      }, (error) => {
        showAlert('Gagal menambah data: ' + error.result.error.message, 'danger');
      });
    });

    window.onload = handleClientLoad;
  </script>
</body>
</html>

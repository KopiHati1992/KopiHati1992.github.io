<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System | KH1992</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- HEADER APLIKASI -->
        <header class="app-header">
            <h1 class="app-title"><i class="fas fa-file-invoice-dollar"></i> Billing System KH1992</h1>
            <p class="app-subtitle">Sistem Pencatatan Data dan Tagihan Customer 2025</p>
            <div class="balance-display" id="companyBalance">
                <i class="fas fa-wallet"></i> Saldo Perusahaan: Rp 0
            </div>
        </header>
        
        <!-- NAVIGASI TAB -->
        <div class="card">
            <div class="nav-tabs">
                <div class="nav-item active" data-tab="input">
                    <i class="fas fa-user-plus"></i> Input Data
                </div>
                <div class="nav-item" data-tab="daftar">
                    <i class="fas fa-users"></i> Data Customer
                </div>
                <div class="nav-item" data-tab="tagihan">
                    <i class="fas fa-receipt"></i> Tagihan
                </div>
                <div class="nav-item" data-tab="pengeluaran">
                    <i class="fas fa-money-bill-wave"></i> Pengeluaran
                </div>
                <div class="nav-item" data-tab="laporan">
                    <i class="fas fa-chart-bar"></i> Laporan
                </div>
                <div class="nav-item" data-tab="rekapan">
                    <i class="fas fa-calendar-alt"></i> Rekapan Tahunan
                </div>
                <div class="nav-item" data-tab="komplain">
                    <i class="fas fa-comment-dots"></i> Komplain
                </div>
            </div>
        </div>
        
        <!-- TAB 1: INPUT DATA CUSTOMER -->
        <div id="input" class="tab-content active">
            <!-- Konten tab input -->
        </div>
        
        <!-- TAB 2: DAFTAR CUSTOMER -->
        <div id="daftar" class="tab-content">
            <!-- Konten tab daftar -->
        </div>
        
        <!-- TAB 3: TAGIHAN CUSTOMER -->
        <div id="tagihan" class="tab-content">
            <!-- Konten tab tagihan -->
        </div>
        
        <!-- TAB 4: PENGELUARAN -->
        <div id="pengeluaran" class="tab-content">
            <!-- Konten tab pengeluaran -->
        </div>
        
        <!-- TAB 5: LAPORAN -->
        <div id="laporan" class="tab-content">
            <!-- Konten tab laporan -->
        </div>
        
        <!-- TAB 6: REKAPAN TAHUNAN -->
        <div id="rekapan" class="tab-content">
            <!-- Konten tab rekapan -->
        </div>
        
        <!-- TAB 7: KOMPLAIN -->
        <div id="komplain" class="tab-content">
            <!-- Konten tab komplain -->
        </div>
        
        <!-- MODAL DAN KOMPONEN LAINNYA -->
        <div id="paymentModal" class="modal">
            <!-- Konten modal pembayaran -->
        </div>
        
        <div id="paymentDetailModal" class="modal">
            <!-- Konten modal detail pembayaran -->
        </div>
        
        <div id="deleteExpenseModal" class="modal">
            <!-- Konten modal hapus pengeluaran -->
        </div>
        
        <!-- FLOATING ACTION BUTTON -->
        <div class="fab" id="fabButton">
            <i class="fas fa-database"></i>
        </div>
        
        <!-- MENU BACKUP -->
        <div id="backupMenu" class="backup-menu">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-database"></i> Backup & Restore</h3>
                </div>
                <div class="card-body">
                    <button id="backupBtn" class="btn btn-light">
                        <i class="fas fa-download"></i> Backup Data
                    </button>
                    <button id="restoreBtn" class="btn btn-light">
                        <i class="fas fa-upload"></i> Restore Data
                    </button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
        
        <!-- NOTIFIKASI TOAST -->
        <div id="toast" class="toast">
            <div class="toast-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast-body">
                <div class="toast-title">Success</div>
                <div class="toast-message">Operation completed successfully</div>
            </div>
            <button class="toast-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- FOOTER -->
        <footer class="app-footer">
            <p>&copy; 2025 Pagar Bintang | KH1992 {KopiHati}</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

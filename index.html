<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Customer (Private Sheet)</title>
  <meta charset="UTF-8">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      margin-top: 30px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Data Customer (Login Dulu)</h2>
  <button onclick="handleAuthClick()">Login dengan Google</button>

  <div id="content"></div>

  <script>
    const CLIENT_ID = '805721921065-idl1i4jonepi7odtr4f7eiv1h4mbamk2.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyArISbb4W_mfRyZxJzi12Sm3eByi0jQCjM';
    const SPREADSHEET_ID = '1AQx4YgRW9R-epO8BGlyFvN7CKIGyKgxmE1LgGqNpbs4';
    const RANGE = 'DATA CUSTOMER!A1:H74';
    const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(() => {
        document.querySelector('button').disabled = false;
      });
    }

    function handleAuthClick() {
      gapi.auth2.getAuthInstance().signIn().then(loadSheetData);
    }

    function loadSheetData() {
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE
      }).then(response => {
        const data = response.result.values;
        if (!data || data.length === 0) {
          document.getElementById('content').innerText = 'Tidak ada data ditemukan.';
          return;
        }

        let html = '<table><thead><tr>';
        data[0].forEach(header => {
          html += `<th>${header}</th>`;
        });
        html += '</tr></thead><tbody>';

        for (let i = 1; i < data.length; i++) {
          html += '<tr>';
          data[i].forEach(cell => {
            html += `<td>${cell}</td>`;
          });
          html += '</tr>';
        }

        html += '</tbody></table>';
        document.getElementById('content').innerHTML = html;
      }, error => {
        document.getElementById('content').innerHTML = `<p style="color:red;">Gagal ambil data: ${error.result.error.message}</p>`;
      });
    }

    handleClientLoad();
  </script>

</body>
</html>

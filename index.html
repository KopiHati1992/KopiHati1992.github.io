<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Customer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --dark: #1b263b;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #560bad;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: white;
      box-shadow: var(--box-shadow);
      padding: 20px 0;
      margin-bottom: 30px;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h2 {
      color: var(--primary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: var(--border-radius);
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }
    
    .btn-add {
      background-color: var(--success);
      color: white;
    }
    
    .btn-add:hover {
      background-color: #3aa8d8;
    }
    
    .btn-edit {
      background-color: var(--warning);
      color: white;
    }
    
    .btn-delete {
      background-color: var(--danger);
      color: white;
    }
    
    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }
    
    .card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .card-title {
      font-size: 18px;
      margin-bottom: 20px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    
    th {
      background-color: var(--primary);
      color: white;
      font-weight: 500;
    }
    
    tr:hover {
      background-color: #f8f9fa;
    }
    
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--dark);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      transition: var(--transition);
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    .btn-submit {
      background-color: var(--success);
      color: white;
      padding: 12px 25px;
      margin-top: 10px;
    }
    
    .btn-submit:hover {
      background-color: #3aa8d8;
    }
    
    .alert {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .alert-success {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .alert-danger {
      background-color: #fee2e2;
      color: #b91c1c;
    }
    
    .alert-info {
      background-color: #dbeafe;
      color: #1e40af;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .btn-text {
      display: inline;
    }
    
    #form-tambah-container {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      
      .modal-content {
        width: 95%;
        padding: 15px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 5px;
      }
      
      .action-buttons .btn {
        width: 100%;
        justify-content: center;
      }
      
      th, td {
        padding: 8px 10px;
        font-size: 14px;
      }
      
      .header-content {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }
    
    @media (max-width: 600px) {
      .btn-text {
        display: none;
      }
      
      .btn i {
        margin-right: 0;
      }
      
      .form-group {
        margin-bottom: 10px;
      }
      
      .card {
        margin-bottom: 15px;
        padding: 15px;
      }
      
      .btn {
        padding: 8px 12px;
        font-size: 14px;
      }
      
      input, select, textarea {
        padding: 8px 12px;
      }
    }
    
    /* Date input styling */
    input[type="date"] {
      position: relative;
    }
    
    input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: auto;
      height: auto;
      color: transparent;
      background: transparent;
    }
    
    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-clear-button {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <h2><i class="fas fa-users"></i> Dashboard Customer</h2>
      <button class="btn btn-primary" onclick="handleAuthClick()">
        <i class="fab fa-google"></i> <span class="btn-text">Login dengan Google</span>
      </button>
    </div>
  </header>

  <main class="container">
    <!-- Card Laporan Bulanan -->
    <div class="card">
      <h3 class="card-title"><i class="fas fa-chart-bar"></i> Laporan Bulanan</h3>
      <div id="monthly-report"></div>
    </div>

    <!-- Form Input Data -->
    <div class="card">
      <div class="header-content">
        <h3 class="card-title"><i class="fas fa-plus-circle"></i> Tambah Data</h3>
        <button class="btn btn-add" onclick="toggleAddForm()">
          <i class="fas fa-plus"></i> <span class="btn-text">Tambah Customer</span>
        </button>
      </div>
      
      <div id="form-tambah-container" style="display:none;">
        <form id="form-tambah">
          <div class="form-row">
            <div class="form-group">
              <label for="cust">Customer</label>
              <input type="text" id="cust" placeholder="Nama Customer" required>
            </div>
            <div class="form-group">
              <label for="wa">WhatsApp</label>
              <input type="text" id="wa" placeholder="Nomor WhatsApp" required>
            </div>
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <input type="text" id="alamat" placeholder="Alamat" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="tagihan">Tagihan (Rp)</label>
              <input type="text" id="tagihan" placeholder="150000" required oninput="formatCurrency(this)">
            </div>
            <div class="form-group">
              <label for="tempo">Jatuh Tempo</label>
              <input type="date" id="tempo" required>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" required>
                <option value="BELUM">BELUM BAYAR</option>
                <option value="LUNAS">LUNAS</option>
              </select>
            </div>
          </div>
          
          <div class="form-footer">
            <button type="button" class="btn btn-cancel" onclick="toggleAddForm()">
              <i class="fas fa-times"></i> Batal
            </button>
            <button type="submit" class="btn btn-submit">
              <i class="fas fa-save"></i> Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Daftar Customer -->
    <div class="card">
      <h3 class="card-title"><i class="fas fa-list"></i> Daftar Customer</h3>
      <div id="content"></div>
    </div>
  </main>

    <!-- Modal Edit -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-edit"></i> Edit Customer</h3>
        <button onclick="closeModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
      </div>
      <form id="form-edit">
        <input type="hidden" id="edit-row">
        <div class="form-row">
          <div class="form-group">
            <label for="edit-no">No</label>
            <input type="text" id="edit-no" required readonly>
          </div>
          <div class="form-group">
            <label for="edit-cust">Customer</label>
            <input type="text" id="edit-cust" required>
          </div>
          <div class="form-group">
            <label for="edit-wa">WhatsApp</label>
            <input type="text" id="edit-wa" required>
          </div>
          <div class="form-group">
            <label for="edit-alamat">Alamat</label>
            <input type="text" id="edit-alamat" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="edit-tagihan">Tagihan (Rp)</label>
            <input type="text" id="edit-tagihan" required 
                   oninput="formatCurrency(this)" pattern="[0-9.,]*">
          </div>
          <div class="form-group">
            <label for="edit-tempo">Jatuh Tempo</label>
            <input type="date" id="edit-tempo" required>
          </div>
          <div class="form-group">
            <label for="edit-ip">IP Internet</label>
            <input type="text" id="edit-ip" required>
          </div>
          <div class="form-group">
            <label for="edit-ket">Keterangan</label>
            <input type="text" id="edit-ket">
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" onclick="closeModal()">
            <i class="fas fa-times"></i> <span class="btn-text">Batal</span>
          </button>
          <button type="submit" class="btn btn-submit">
            <i class="fas fa-save"></i> <span class="btn-text">Simpan Perubahan</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Delete Confirmation -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-trash-alt"></i> Hapus Customer</h3>
        <button onclick="closeModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
      </div>
      <p>Apakah Anda yakin ingin menghapus data customer ini?</p>
      <input type="hidden" id="delete-row">
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" onclick="closeModal()">
          <i class="fas fa-times"></i> <span class="btn-text">Batal</span>
        </button>
        <button type="button" class="btn btn-delete" onclick="confirmDelete()">
          <i class="fas fa-trash-alt"></i> <span class="btn-text">Hapus</span>
        </button>
      </div>
    </div>
  </div>
  
  <script>
const CLIENT_ID = '805721921065-idl1i4jonepi7odtr4f7eiv1h4mbamk2.apps.googleusercontent.com';
const API_KEY = 'AIzaSyArISbb4W_mfRyZxJzi12Sm3eByi0jQCjM';
const SPREADSHEET_ID = '1AQx4YgRW9R-epO8BGlyFvN7CKIGyKgxmE1LgGqNpbs4';
const SHEET_NAME = 'DATA_CUSTOMER';
const SCOPES = 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive';

let tokenClient;
let sheetData = [];
let lastNumber = 0;

// ===================== INITIALIZATION =====================
function handleClientLoad() {
  gapi.load('client', initClient);
}

async function initClient() {
  try {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
    });

    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: async (tokenResponse) => {
        if (tokenResponse.error) {
          showAlert('Login gagal: ' + tokenResponse.error, 'danger');
          return;
        }
        await initSheet();
        await loadSheetData();
      },
    });
  } catch (error) {
    console.error('Init error:', error);
    showAlert('Gagal menginisialisasi aplikasi', 'danger');
  }
}

// ===================== SHEET MANAGEMENT =====================
async function initSheet() {
  try {
    const res = await gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: SPREADSHEET_ID,
      range: `${SHEET_NAME}!1:1`
    });
    
    const headers = res.result.values ? res.result.values[0] : [];
    console.log('Headers:', headers);
    
    // Pastikan kolom minimal ada
    const requiredColumns = ['NO', 'CUSTOMER', 'WHATSAPP', 'ALAMAT', 'TAGIHAN', 'JATUH_TEMPO', 'STATUS'];
    const missingColumns = requiredColumns.filter(col => !headers.includes(col));
    
    if (missingColumns.length > 0) {
      showAlert(`Kolom yang diperlukan tidak ditemukan: ${missingColumns.join(', ')}`, 'danger');
    }
  } catch (error) {
    console.error('Sheet init error:', error);
    showAlert('Gagal memeriksa struktur sheet', 'danger');
  }
}

// ===================== DATA LOADING =====================
async function loadSheetData() {
  try {
    showLoading(true);
    const response = await gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: SPREADSHEET_ID,
      range: `${SHEET_NAME}!A2:I`, // Sesuaikan dengan jumlah kolom
      valueRenderOption: 'UNFORMATTED_VALUE'
    });

    console.log('API Response:', response);
    
    if (response.result && response.result.values) {
      sheetData = response.result.values;
      lastNumber = getLastNumber(sheetData);
      renderTable(sheetData);
      generateMonthlyReport();
    } else {
      showAlert('Tidak ada data ditemukan', 'info');
      renderTable([]);
    }
  } catch (error) {
    console.error('Load data error:', error);
    showAlert(`Gagal memuat data: ${error.result?.error?.message || error.message}`, 'danger');
  } finally {
    showLoading(false);
  }
}

function getLastNumber(data) {
  if (!data || data.length === 0) return 0;
  return Math.max(...data.map(row => parseInt(row[0]) || 0));
}

// ===================== RENDER FUNCTIONS =====================
function renderTable(data) {
  const container = document.getElementById('content');
  if (!container) return;

  if (!data || data.length === 0) {
    container.innerHTML = `
      <div class="alert alert-info">
        <i class="fas fa-info-circle"></i> Tidak ada data customer
      </div>
    `;
    return;
  }

  const html = `
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>NO</th>
            <th>CUSTOMER</th>
            <th>WHATSAPP</th>
            <th>ALAMAT</th>
            <th>TAGIHAN</th>
            <th>JATUH TEMPO</th>
            <th>STATUS</th>
            <th>AKSI</th>
          </tr>
        </thead>
        <tbody>
          ${data.map((row, index) => `
            <tr>
              <td>${row[0] || ''}</td>
              <td>${row[1] || ''}</td>
              <td>${row[2] || ''}</td>
              <td>${row[3] || ''}</td>
              <td>${formatCurrencyDisplay(row[4])}</td>
              <td>${formatDateDisplay(row[5])}</td>
              <td class="status-${(row[6] || 'BELUM').toLowerCase()}">
                ${row[6] || 'BELUM'}
              </td>
              <td class="action-buttons">
                <button class="btn btn-edit" onclick="openEditModal(${index})">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-delete" onclick="openDeleteModal(${index})">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    </div>
  `;
  container.innerHTML = html;
}

function generateMonthlyReport() {
  if (!sheetData || sheetData.length === 0) {
    document.getElementById('monthly-report').innerHTML = `
      <div class="alert alert-info">
        <i class="fas fa-info-circle"></i> Tidak ada data laporan
      </div>
    `;
    return;
  }

  // Group by month (simple version)
  const monthlySummary = {};
  sheetData.forEach(row => {
    if (!row[5]) return; // Skip jika tidak ada tanggal
    
    const date = new Date(row[5]);
    if (isNaN(date.getTime())) return;
    
    const monthYear = `${date.getMonth()+1}/${date.getFullYear()}`;
    if (!monthlySummary[monthYear]) {
      monthlySummary[monthYear] = { total: 0, lunas: 0, belum: 0, tagihan: 0 };
    }
    
    monthlySummary[monthYear].total++;
    monthlySummary[monthYear].tagihan += parseInt(row[4]) || 0;
    
    if ((row[6] || '').toUpperCase() === 'LUNAS') {
      monthlySummary[monthYear].lunas++;
    } else {
      monthlySummary[monthYear].belum++;
    }
  });

  const html = `
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>PERIODE</th>
            <th>TOTAL</th>
            <th>TAGIHAN</th>
            <th>LUNAS</th>
            <th>BELUM</th>
          </tr>
        </thead>
        <tbody>
          ${Object.entries(monthlySummary).map(([monthYear, data]) => `
            <tr>
              <td>${monthYear}</td>
              <td>${data.total}</td>
              <td>Rp${data.tagihan.toLocaleString('id-ID')}</td>
              <td>${data.lunas}</td>
              <td>${data.belum}</td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    </div>
  `;
  document.getElementById('monthly-report').innerHTML = html;
}

// ===================== FORM HANDLING =====================
document.getElementById('form-tambah').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  try {
    const now = new Date();
    const values = [
      lastNumber + 1,
      document.getElementById('cust').value.trim(),
      document.getElementById('wa').value.trim(),
      document.getElementById('alamat').value.trim(),
      getRawNumber(document.getElementById('tagihan')),
      document.getElementById('tempo').value,
      document.getElementById('status').value,
      now.getMonth() + 1,
      now.getFullYear()
    ];

    showLoading(true);
    const response = await gapi.client.sheets.spreadsheets.values.append({
      spreadsheetId: SPREADSHEET_ID,
      range: `${SHEET_NAME}!A1`,
      valueInputOption: 'USER_ENTERED',
      resource: { values: [values] }
    });
    
    if (response.result.updates.updatedRows === 1) {
      showAlert('Data berhasil ditambahkan!', 'success');
      document.getElementById('form-tambah').reset();
      toggleAddForm();
      await loadSheetData();
    } else {
      throw new Error('Gagal menambahkan data');
    }
  } catch (error) {
    console.error('Submit error:', error);
    showAlert(`Gagal menambahkan data: ${error.result?.error?.message || error.message}`, 'danger');
  } finally {
    showLoading(false);
  }
});

// ===================== MODAL FUNCTIONS =====================
function openEditModal(index) {
  const rowData = sheetData[index];
  if (!rowData) return;

  document.getElementById('edit-row').value = index + 2; // +2 karena header
  
  document.getElementById('edit-no').value = rowData[0] || '';
  document.getElementById('edit-cust').value = rowData[1] || '';
  document.getElementById('edit-wa').value = rowData[2] || '';
  document.getElementById('edit-alamat').value = rowData[3] || '';
  
  const tagihanInput = document.getElementById('edit-tagihan');
  tagihanInput.value = rowData[4] ? parseInt(rowData[4]).toLocaleString('id-ID') : '';
  tagihanInput.dataset.rawValue = rowData[4] || '';
  
  document.getElementById('edit-tempo').value = formatDateForInput(rowData[5]);
  document.getElementById('edit-status').value = rowData[6] || 'BELUM';
  
  document.getElementById('editModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('editModal').style.display = 'none';
  document.getElementById('deleteModal').style.display = 'none';
}

async function confirmDelete() {
  const rowNumber = document.getElementById('delete-row').value;
  if (!rowNumber) return;

  try {
    showLoading(true);
    const response = await gapi.client.sheets.spreadsheets.batchUpdate({
      spreadsheetId: SPREADSHEET_ID,
      resource: {
        requests: [{
          deleteDimension: {
            range: {
              sheetId: 0,
              dimension: "ROWS",
              startIndex: rowNumber - 1,
              endIndex: rowNumber
            }
          }
        }]
      }
    });
    
    showAlert('Data berhasil dihapus!', 'success');
    closeModal();
    await loadSheetData();
  } catch (error) {
    console.error('Delete error:', error);
    showAlert(`Gagal menghapus data: ${error.result?.error?.message || error.message}`, 'danger');
  } finally {
    showLoading(false);
  }
}

// ===================== UTILITY FUNCTIONS =====================
function formatCurrency(input) {
  const rawValue = input.value.replace(/\D/g, '');
  input.dataset.rawValue = rawValue;
  input.value = rawValue ? parseInt(rawValue).toLocaleString('id-ID') : '';
}

function getRawNumber(input) {
  return input.dataset.rawValue || input.value.replace(/\D/g, '') || '0';
}

function formatCurrencyDisplay(value) {
  if (!value) return '';
  return `Rp${parseInt(value).toLocaleString('id-ID')}`;
}

function formatDateDisplay(dateValue) {
  if (!dateValue) return '';
  if (typeof dateValue === 'string') return dateValue;
  
  const date = new Date((dateValue - 25568) * 86400 * 1000);
  return isNaN(date.getTime()) ? '' : date.toISOString().split('T')[0];
}

function formatDateForInput(dateValue) {
  if (!dateValue) return '';
  if (typeof dateValue === 'string') return dateValue;
  
  const date = new Date((dateValue - 25568) * 86400 * 1000);
  return isNaN(date.getTime()) ? '' : date.toISOString().split('T')[0];
}

function showAlert(message, type) {
  const alert = document.createElement('div');
  alert.className = `alert alert-${type}`;
  alert.innerHTML = `
    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
    ${message}
  `;
  document.querySelector('.container').prepend(alert);
  setTimeout(() => alert.remove(), 5000);
}

function showLoading(show) {
  const loader = document.getElementById('loading');
  if (loader) {
    loader.style.display = show ? 'block' : 'none';
  }
}

function toggleAddForm() {
  const form = document.getElementById('form-tambah-container');
  form.style.display = form.style.display === 'none' ? 'block' : 'none';
  
  // Reset form ketika dibuka
  if (form.style.display === 'block') {
    document.getElementById('form-tambah').reset();
    document.getElementById('no').value = lastNumber + 1;
  }
}

  tokenClient.requestAccessToken();
};

window.openDeleteModal = function(index) {
  document.getElementById('delete-row').value = index + 2;
  document.getElementById('deleteModal').style.display = 'flex';

  loadingDiv.style.position = 'fixed';
  loadingDiv.style.top = '0';

  loadingDiv.style.height = '100%';
  loadingDiv.style.backgroundColor = 'rgba(0,0,0,0.5)';
  loadingDiv.style.zIndex = '2000';
  loadingDiv.style.display = 'flex';
  loadingDiv.style.justifyContent = 'center';
  loadingDiv.style.alignItems = 'center';
  loadingDiv.innerHTML = `
    <div style="background: white; padding: 20px; border-radius: 8px;">
      <i class="fas fa-spinner fa-spin"></i> Memuat...
    </div>
  `;

  handleClientLoad();
});
